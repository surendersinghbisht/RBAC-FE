<div class="dashboard-container">
  <nav class="navbar">
    <div class="logo">{{ user?.userName }}</div>

    <ul class="nav-links">
      <!-- Notification -->
      <li class="notification">
        <a (click)="toggleNotifications()">
          <fa-icon [icon]="faBell"></fa-icon>
          <span class="badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
        </a>
        <div class="notification-dropdown" *ngIf="showNotifications">
          <h4>Notifications</h4>
          <ul>
            <li *ngFor="let notif of notifications">
              <span class="notif-title">{{ notif.title }}</span>
              <span class="notif-message">{{ notif.message }}</span>
            </li>
            <li *ngIf="notifications.length === 0">No new notifications</li>
          </ul>
          <button (click)="markAllAsRead()">Mark all as read</button>
        </div>
      </li>

      <li>
        <a routerLink='my-tasks' routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">My Tasks</a>
      </li>
      <li>
        <a routerLink='location-details' routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">My Address</a>
      </li>
      <li>
        <a routerLink="settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Settings</a>
      </li>
      <li>
        <a (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Routed content will load here -->
  <router-outlet></router-outlet>
</div>
